    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d0015;
            --text-color: #e0d0f0;
            --tv-frame: #1a1a1a;
            --ct-blue: #00428d;
            --ct-red: #e3001a;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #1a0b2e 0%, #0d0015 100%);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tv-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tv-frame {
            background: var(--tv-frame);
            border-radius: 40px;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
            display: flex;
            flex-direction: column;
        }

        .screen {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .scanlines {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            position: absolute;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            position: relative;
            z-index: 10;
        }
    </style>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="style.css">
    </noscript>
</head>

<body>
    <div class="tv-container">
        <div class="tv-frame">
            <div class="screen">
                <div class="crt-overlay">
                    <div class="scanlines"></div>
                    <div class="vignette"></div>
                    <div class="flicker"></div>
                </div>

                <div class="barrandov-logo">
                    <span class="logo-box">TV</span> barrandov
                </div>

                <div class="tv-clock" id="tv-clock">19:15:11</div>

                <div class="app-container">
                    <div class="scroll-content">
                        <header>
                            <h1 class="glow-text">Jolanda</h1>
                            <p class="subtitle">Vidím velký špatný, ale i velký dobrý...</p>
                        </header>

                        <main>
                            <div class="controls">
                                <button id="draw-btn" class="mystic-btn"
                                    aria-label="Vyložit tři karty pro předpověď">Vyložit Karty</button>
                            </div>

                            <div class="table-surface">
                                <div class="card-slot" id="slot-1">
                                    <div class="card-placeholder">1</div>
                                </div>
                                <div class="card-slot" id="slot-2">
                                    <div class="card-placeholder">2</div>
                                </div>
                                <div class="card-slot" id="slot-3">
                                    <div class="card-placeholder">3</div>
                                </div>
                            </div>

                            <div id="interpretation" class="interpretation-box hidden">
                                <h2>Výklad</h2>
                                <div id="prediction-text"></div>
                            </div>
                        </main>
                    </div>
                </div>

                <div class="ticker-tape">
                    <div class="ticker-label">ŽIVĚ</div>
                    <div class="ticker-content" id="ticker-content">
                        Mimořádné vysílání: Jolanda odhaluje budoucnost v přímém přenosu... +++ Vidím velký špatný, ale
                        i velký dobrý... +++ Karty nelžou, lžou jenom lidi... +++ Pozor na vysoký napětí... +++
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
